<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link th:rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
    /> -->
    <!-- * Fontawesome -->
    <th:block th:replace="~{fragments/headerLink :: fontawesome}"></th:block>
    <title>Men√π</title>
  </head>
  <body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <main>
      <div th:object="${discount}" class="discount-show-container">
        <h2>Sconto:</h2>
        <h1 th:text="*{title}">*Nome sconto*</h1>

        <h3>Pizza con questo sconto:</h3>
        <a th:href="@{/menu/} + ${discount.getPizza().getId()}">
          <h4 th:text="${discount.getPizza()}"></h4>
        </a>

        <div class="show-discount-date-container">
          <span><strong>Data di inizio: </strong>[[*{startingDate}]]</span>
          <span><strong>Data di Fine: </strong>[[*{finishDate}]]</span>
        </div>
      </div>

      <form th:action="${discount.id} + @{/delete}" method="post">
        <button type="submit">Elimina</button>
      </form>
    </main>
  </body>
</html>
