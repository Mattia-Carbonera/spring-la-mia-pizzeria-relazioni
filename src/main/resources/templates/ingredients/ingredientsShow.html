<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link th:rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
    /> -->
    <!-- * Fontawesome -->
    <th:block th:replace="fragments/headerLink :: fontawesome"></th:block>

    <title>Men√π</title>
  </head>
  <body>
    <th:block th:replace="fragments/header :: header"></th:block>

    <main>
      <h1 class="ingredients-table-name">I nostri ingredienti</h1>
      <a th:href="@{/ingredient/create}" class="menu-page-ingredients">
        <div>Aggiungi nuovo ingrediente</div>
      </a>

      <div class="table-container">
        <table class="ingredients-table">
          <tr>
            <th>Nome</th>
            <th>Modifica</th>
            <th>Elimina</th>
          </tr>
          <tr th:each="ingredient : ${ingredients}">
            <td>[[${ingredient}]]</td>

            <td>
              <!-- th:href="@{/menu/edit-pizza/} + ${item.id}" -->
              <a
                th:href="@{/ingredient/} + ${ingredient.id} + @{/edit-ingredient}"
              >
                <div class="edit-btn-container">
                  <i class="fa-solid fa-pen-to-square card-edit-btn"></i>
                </div>
              </a>
            </td>

            <td>
              <form
                th:action="@{/ingredient/} + ${ingredient.id} + @{/delete}"
                method="post"
              >
                <button class="edit-btn-container">
                  <i class="fa-solid fa-trash card-delete-btn"></i>
                </button>
              </form>
            </td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
